<f:if condition="{registration}">
	<f:then>
		<div class="donation_no_login">
			<f:link.action pageUid="{pageUid}" action="newNoLogin" controller="Donation" 
				arguments="{registration:registration}">Spenden ohne Login</f:link.action>
		</div>
	</f:then>
	<f:else>
		<div class="donation_no_login">
			<f:link.action pageUid="{pageUid}" action="newNoLogin" controller="Donation">Spenden ohne Login</f:link.action>
		</div>
	</f:else>
</f:if>
