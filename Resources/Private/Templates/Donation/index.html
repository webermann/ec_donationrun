<f:layout name="main" />

	<!-- TITLE -->
<f:section name="title">
	<f:translate key="Donation_Index_Title" arguments="{0: registration.run.name}" />
	(Zugesagte Spenden:
	<f:format.currency currencySign="€" decimalSeparator="," thousandsSeparator=".">{donation_amount}</f:format.currency>) 
</f:section>

	<!-- MENU -->
<f:section name="menu">
	<f:comment>
	<ul>
		<li><f:link.action controller="Donation" action="new" arguments="{registration : registration}">Neue Spende hinzufügen</f:link.action></li>
	</ul>
	</f:comment>
</f:section>

<f:section name="content">
	<table>
		<tr>
			<th><f:translate key="Donation_Index_List_Donator" /></th>
			<th><f:translate key="Donation_Index_List_Donation" /></th>
			<th><f:translate key="Donation_Index_List_FixDonation" /></th>
			<th><f:translate key="Donation_Index_List_Comment" /></th>
		</tr>
		<f:for each="{donations}" as="donation">
			<tr>
				<td>{donation.user.name}</td>
				<td><f:format.currency currencySign="€" decimalSeparator="," thousandsSeparator=".">{donation.donationValue}</f:format.currency></td>
				<td><f:format.currency currencySign="€" decimalSeparator="," thousandsSeparator=".">{donation.donationfixvalue}</f:format.currency></td>
				<td>{donation.comment}</td>
			</tr>
		</f:for>
	</table>
</f:section>
